<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styleapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="seacrh-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  autofocus
                />
              </div>
              <div class="col-2">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-5">
              <div class="d-flex temperature-display">
                <img src="" alt="Mostly Sunny" id="icon" />
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" class="active" id="celsius">°C</a> |
                  <a href="#" id="fahr">°F</a></span
                >
              </div>
            </div>
            <div class="col-3" id="col-position">
              <ul class="weather-additions">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <div class="weather"><li>Weather</li></div>
                <div id="day-and-time"><li></li></div>
                <div class="day-description" id="description">
                  <li></li>
                </div>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            class="footerNote"
            href="https://github.com/Keshani15/weather-app"
            target="_blank"
          >
            Open-source code </a
          ><span class="name">by Keshani Naidoo</span></small
        >
      </div>
      <script src="src/scriptapp.js"></script>
    </div>
  </body>
</html>
