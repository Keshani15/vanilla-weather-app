<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styleapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Johannesburg</h1>
        <div class="row">
          <div class="col-5">
            <div class="temperature-display">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Mostly Sunny"
              />
              22<span class="degrees">°C | °F </span>
            </div>
          </div>
          <div class="col-3">
            <ul class="weather-additions">
              <li>Precipitation: 4%</li>
              <li>Humidity: 53%</li>
              <li>Wind: 14km/h</li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <div class="weather"><li>Weather</li></div>
              <div class="day-and-time"><li>Monday 17:28</li></div>
              <div class="day-description"><li>Mostly Sunny</li></div>
            </ul>
          </div>
          <small>
            <a
              class="footerNote"
              href="https://github.com/Keshani15/weather-app"
              target="_blank"
            >
              Open-source code </a
            ><span class="name">by Keshani Naidoo</span></small
          >
        </div>
      </div>
      <script src="src/scriptapp.js"></script>
    </div>
  </body>
</html>
