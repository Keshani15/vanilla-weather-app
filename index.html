<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styleapp.css" />
  </head>
  <body>
    <div class="container">
      <h1>Johannesburg</h1>
      <div class="row">
        <div class="col-4">
          <div class="temperature-display">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Mostly Sunny"
            />
            22°C | °F
          </div>
        </div>
        <div class="col-4">
          <ul>
            <small
              ><li>Precipitation: 4%</li>
              <li>Humidity: 53%</li>
              <li>Wind: 14km/h</li>
            </small>
          </ul>
        </div>
        <div class="col-4">
          <ul>
            <li><h2>Weather</h2></li>
            <li>Monday 17:28</li>
            <li>Mostly Sunny</li>
          </ul>
        </div>
        <small>
          <a
            class="footerNote"
            href="https://github.com/Keshani15/weather-app"
            target="_blank"
          >
            Open-source code </a
          ><span class="name">by Keshani Naidoo</span></small
        >
      </div>
      <script src="src/scriptapp.js"></script>
    </div>
  </body>
</html>
